<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <input type="text" id="searchBar" placeholder="Search by name or email">
            <button id="searchButton">Search</button>
        </header>
        <div class="buttons">
            <button id="sortAZ">Sort A->Z</button>
            <button id="sortZA">Sort Z->A</button>
            <button id="sortMarks">Sort by Marks</button>
            <button id="sortPassing">Show Passing Students</button>
            <button id="sortClass">Sort by Class</button>
            <button id="sortGender">Sort by Gender</button>
        </div>
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Student rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
